<!doctype html>
<html xmlns:ng="http://angularjs.org" lang="en" ng-app="latin-o">

<head>
    <title>Latin-O</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /-->
</head>

<body ng-cloak>
    <div class="container">
        <div ng-controller="LatinOController">
            <h1>Latin-O(nline)</h1>
            <div class="row">
                <h2>Üben</h2>
                <div class=col-md-12>
                    <form name="testForm">
                        <label for="current-latin">Latein: {{current_latin}}</label>
                        <label for="current-german">Deutsch:</label>
                        <input name="current-german" ng-model="current_german" />
                        <button class="btn btn-primary btn-sm" ng-click="check()">Prüfen</button>
                    </form>
                </div>
                <div class="col-md-12">
                    <div class="col-md-2" ng-if="correct" >
                        <span class="glyphicon glyphicon-ok"></span> Korrekt!
                    </div>
                    <div class="col-md-2" ng-if="!correct" >
                        <span class="glyphicon glyphicon-remove"></span> Fehler!
                    </div>
                    <ul class="col-md-10">
                        <li ng-repeat="mistake in mistakes">{{mistake}}</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <h2>Hinzufügen</h2>
                <div class="col-md-6">
                    <form name="inputForm">
                        <label for="latin">Latein:</label>
                        <input name="latin" ng-model="latin" />
                        <label for="german">Deutsch:</label>
                        <input name="german" ng-model="german" />
                        <button class="btn btn-primary btn-sm" ng-click="addTranslation()">Hinzufügen</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3 ng-if="dictionary">Einträge: {{numEntries()}}</h3>
                    <ul ng-if="dictionary">
                        <li ng-repeat="latin in keys|orderBy">{{latin}} : <span ng-repeat="german in dictionary[latin]">{{german}}<span ng-if="!$last">, </span></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/application.js"></script>
</body>

</html>
