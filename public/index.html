<!doctype html>
<html xmlns:ng="http://angularjs.org" lang="en" ng-app="latin-o">

<head>
    <title>Latin-O</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /-->
</head>

<body ng-cloak>
    <div class="container">
        <div ng-controller="LatinOController">
            <h1>Latin-O(nline)</h1>
            <h2>Üben</h2>
            <div class="row">
                <div class=col-md-6>
                    <form class="form-horizontal" name="testForm">
                        <div class="form-group">
                            <label for="current-latin" class="col-sm-2 control-label">Latein:</label>
                            <div class="col-sm-10">
                                <p name="current-latin" class="form-control-static">{{current_latin}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="current-german">Deutsch:</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input name="current-german" class="form-control" ng-model="current_german" />
                                    <span class="input-group-btn"><button class="btn btn-primary" type="submit" ng-click="check()">Prüfen</button></span>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-md-6">
                    <div class="text-success" ng-if="correct">
                        <span class="glyphicon glyphicon-ok"></span> Korrekt!
                    </div>
                    <div class="text-warning" ng-if="!correct">
                        <span class="glyphicon glyphicon-remove"></span> Fehler!
                    </div>
                    <table class="table table-condensed">
                        <tr ng-repeat="mistake in mistakes track by $index" class="warning"><td>{{mistake}}</td></tr>
                    </table>
                </div>
            </div>

            <h2>Wörterbuch</h2>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="control-label" for="latin">Latein:</label>
                            <input name="latin" class="form-control" ng-model="latin" />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="german">Deutsch:</label>
                            <input name="german" class="form-control" ng-model="german" />
                        </div>
                        <button type="submit" class="btn btn-primary " ng-click="addTranslation()">Hinzufügen</button>
                    </form>
                </div>
                <div class="col-md-12">
                    <table ng-if="dictionary" class="table table-condensed table-hover">
                        <tr><th>Latein</th><th>Deutsch</th><th ng-if="enable_remove">Löschen</th></tr>
                        <tr ng-repeat="latin in keys|orderBy"><td>{{latin}}</td><td>
                            <span ng-repeat="german in dictionary[latin] track by $index">{{german}}<span ng-if="!$last">, </span></span></td>
                            <td ng-if="enable_remove">
                                <button type="button" class="btn btn-link btn-xs" ng-click="remove(latin)"><span class="glyphicon glyphicon-remove"></span></button>
                            </td>
                        </tr>
                    </table>
                    <span ng-if="dictionary">Anzahl Einträge: {{numEntries()}}</span> <a href="download">Wörterbuch herunterladen.</a>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/application.js"></script>
</body>

</html>
