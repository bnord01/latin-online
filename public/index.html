<!doctype html>
<html xmlns:ng="http://angularjs.org" lang="en" ng-app="latin-o">

<head>
    <title>Latin-O</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /-->
</head>

<body ng-cloak>
    <div class="container">
        <div ng-controller="LatinOController">
            <h1>Latin-O(nline)</h1>
            <h2>Üben</h2>
            <div class="row">
                <div class=col-md-12>
                    <form name="testForm">
                        <label for="current-german">{{current_latin}}:</label>
                        <input name="current-german" ng-model="current_german" />
                        <button class="btn btn-primary btn-sm" ng-click="check()">Prüfen</button>
                    </form>
                </div>
                <div class="col-md-12">
                    <div class="col-md-2" ng-if="correct">
                        <span class="glyphicon glyphicon-ok"></span> Korrekt!
                    </div>
                    <div class="col-md-2" ng-if="!correct">
                        <span class="glyphicon glyphicon-remove"></span> Fehler!
                    </div>
                    <ul class="col-md-10">
                        <li ng-repeat="mistake in mistakes track by $index">{{mistake}}</li>
                    </ul>
                </div>
            </div>

            <h2>Wörterbuch</h2>
            <div class="row">
                <div class="col-md-6">
                    <form name="inputForm">
                        <label for="latin">Latein:</label>
                        <input name="latin" ng-model="latin" />
                        <label for="german">Deutsch:</label>
                        <input name="german" ng-model="german" />
                        <button class="btn btn-primary btn-sm" ng-click="addTranslation()">Hinzufügen</button>
                    </form>
                </div>
                <div class="col-md-12">
                    <ul ng-if="dictionary">
                        <li ng-repeat="latin in keys|orderBy">{{latin}} :
                            <span ng-repeat="german in dictionary[latin] track by $index">{{german}}<span ng-if="!$last">, </span></span>
                            <button type="button" class="btn btn-link" ng-click="remove(latin)"><span class="glyphicon glyphicon-remove"></span></button>
                        </li>
                    </ul>
                    <span ng-if="dictionary">Anzahl Einträge: {{numEntries()}}</span>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/application.js"></script>
</body>

</html>
